<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calif</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/calif.css">

  </head>


  <body>
    <div class="person-header">
      <div class="hexagon">
        <div class="hexTop"></div>
        <div class="hexBottom"></div>
      </div>

      <div class="name-container">
        <h1 class="first-name">Calif</h1>
        <h1 class="second-name">Romania</h1>
      </div>

    </div>

    <div class="resume-content">

      <div id="dill-cointainer">
        <h2 class="title-header">Dill Kebab</h2>
        <div class="hexagon" id="dill-kebab">
          <div class="hexTop"></div>
          <div class="hexBottom"></div>
        </div>

        <h1 class="title-header">10 Lei</h1>

      </div>

      <div id="kebab-chicken-container">
        <h2 class="title-header">Kebab Falafel</h2>
        <div class="hexagon" id="kebab-chicken">
          <div class="hexTop"></div>
          <div class="hexBottom"></div>
        </div>
        <h2 class="title-header">16 Lei</h2>
      </div>

      <div id="kebab-beef-container">
        <h2 class="title-header">Kebab Vita</h2>
        <div class="hexagon" id="kebab-beef">
          <div class="hexTop"></div>
          <div class="hexBottom"></div>
        </div>
        <h2 class="title-header">19 Lei</h2>
      </div>

    </div>
  </body>


</html>
